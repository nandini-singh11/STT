<!DOCTYPE html>
<html>
<head>
  <title>Speech to Text AI</title>
  <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
  <style>
    body { text-align: center; margin-top: 40px; font-family: sans-serif; }
    button, select { padding: 10px 20px; font-size: 16px; margin: 10px; }
    #result { margin-top: 20px; font-size: 20px; }
  </style>
</head>
<body>
  <h1>🎤 Speech to Text AI</h1>

  <label for="language">Choose Language:</label>
  <select id="language">
    <option value="en-US">English</option>
    <option value="hi-IN">Hindi</option>
    <option value="fr-FR">French</option>
    <option value="es-ES">Spanish</option>
  </select><br>

  <button onclick="startRecording()">Start Recording</button>
  <button onclick="stopRecording()" id="stopBtn" disabled>Stop & Transcribe</button>
  <button onclick="speakText()">🔊 Read Aloud</button>

  <div id="result">📝 Result will appear here</div>

  <script>
    let recorder, stream, selectedLanguage;

    async function startRecording() {
      selectedLanguage = document.getElementById("language").value;
      stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      recorder = RecordRTC(stream, {
        type: 'audio',
        mimeType: 'audio/wav',
        recorderType: StereoAudioRecorder
      });
      recorder.startRecording();
      document.getElementById("stopBtn").disabled = false;
    }

    async function stopRecording() {
      document.getElementById("stopBtn").disabled = true;
      await recorder.stopRecording(() => {
        let blob = recorder.getBlob();
        let formData = new FormData();
        formData.append("audio", blob, "recording.wav");
        formData.append("lang", selectedLanguage);

        fetch("http://127.0.0.1:5000/transcribe", {
          method: "POST",
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          document.getElementById("result").innerText = "📝 " + data.text;
        })
        .catch(err => {
          document.getElementById("result").innerText = "❌ Error: " + err;
        });

        stream.getTracks().forEach(track => track.stop());
      });
    }

    function speakText() {
      let text = document.getElementById("result").innerText.replace("📝 ", "");
      let utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = document.getElementById("language").value;
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
